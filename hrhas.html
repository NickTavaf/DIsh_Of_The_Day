<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Dish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #323232;
            background-image: url('https://api.placeholder.com/800/600');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
            font-family: 'Lato', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
        }

        h1 img {
            position: absolute;
            width: 400px;
            height: 200px;
            top: -40px;
            text-align: center;
            left: 560px;
            margin: 0;
            z-index: 1000;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }
        
        h1 img:hover {
            transform: scale(1.05);
        }

        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 4.3em;
            background-color: #222222;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 900;
        }
        
        #recipieSection {
            background-color: rgba(30, 30, 30, 0.85);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 70px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pasta-title {
            font-family: 'Playfair Display', 'Didot', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 25px;
            color: #D4AF37;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .pasta-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        .pasta-photo {
            display: block;
            margin: 30px auto;
            width: 450px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid rgba(212, 175, 55, 0.3);
        }
        
        .pasta-photo:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .recipe-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 8px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item i {
            font-size: 1.5rem;
            color: #D4AF37;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .section-heading {
            font-family: 'Playfair Display', 'Didot', serif;
            font-size: 1.6rem;
            margin-top: 35px;
            color: #D4AF37;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-heading i {
            font-size: 1.4rem;
        }
        
        .section-heading::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.5), transparent);
            margin-left: 15px;
        }

        .ingredients-list {
            font-family: 'Lato', 'Didot', serif;
            padding-left: 20px;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #fff;
            column-count: 2;
            column-gap: 40px;
            margin-top: 20px;
        }
        
        .ingredients-list li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 5px;
        }
        
        .ingredients-list li::marker {
            color: #D4AF37;
            font-size: 1.2em;
        }

        .cooking-tips {
            background-color: rgba(212, 175, 55, 0.1);
            border-left: 4px solid #D4AF37;
            padding: 15px 20px;
            margin: 30px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .tips-title {
            color: #D4AF37;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tips-content {
            color: #fff;
            line-height: 1.6;
        }

        button {
            background-color: #D4AF37;
            color: #000000;
            font-family: 'Lato', 'Didot', serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        button:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            width: 100%;
            max-width: 800px;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .social-link {
            color: #D4AF37;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            h1 img {
                width: 300px;
                height: auto;
                left: 50%;
                transform: translateX(-50%);
                top: 10px;
            }
            
            .ingredients-list {
                column-count: 1;
            }
            
            .pasta-title {
                font-size: 1.8rem;
                margin-top: 90px;
            }
        }

        @media screen and (max-width: 430px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }

            h1 img {
                width: 260px;
                height: auto;
                left: 50%;
                transform: translateX(-50%);
                top: 15px;
            }

            .top-bar {
                height: 60px;
                width: 100%;
            }

            .pasta-title {
                font-size: 1.5rem;
                text-align: center;
                margin-top: 80px;
            }

            .pasta-photo {
                width: 100%;
                max-width: 310px;
            }

            .section-heading {
                font-size: 1.3rem;
            }

            .ingredients-list {
                font-size: 0.95rem;
                padding-left: 15px;
            }

            #homeBtn {
                font-size: 0.9rem;
                padding: 10px 20px;
                display: block;
                margin: 30px auto;
            }
            
            .recipe-info {
                gap: 15px;
            }
            
            .info-item {
                padding: 10px 15px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <h1><img src="Random.png" alt="Random Pasta"></h1>
    
    <div class="top-bar"></div>
    
    <div id="recipieSection">
        <!-- JavaScript will populate this section -->
    </div>
    
    <button id="homeBtn" onclick="goHome()">
        <i class="fas fa-home"></i> Back to Home
    </button>
    
    <div class="footer">
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-pinterest"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
        <p>© 2025 Random Pasta Generator | All Rights Reserved</p>
    </div>

    <script src="script.js"></script>
    <script>
        function goHome() {
            window.location.href = "index.html";
        }
        
        // Enhance the displayData function without modifying the original JavaScript
        const originalDisplayData = window.displayData;
        window.displayData = function(data) {
            const recipieSection = document.getElementById('recipieSection');
            recipieSection.innerHTML = "";
            
            const recipieIngredients = data.extendedIngredients;
            let formattedIngredients = recipieIngredients.map(ingredient => `<li>${ingredient.original}</li>`).join("");
            
            // Calculate cooking metrics
            const prepTime = data.readyInMinutes ? data.readyInMinutes - 15 : 15;
            const cookTime = data.readyInMinutes ? 15 : 20;
            const servings = data.servings || 4;
            
            const recipieItem = document.createElement('div');
            recipieItem.innerHTML = `
                <h2 class="pasta-title">${data.title}</h2>
                <img class="pasta-photo" src='${data.image}' alt='${data.title}' />
                
                <div class="recipe-info">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>${data.readyInMinutes || 30} min</span>
                        <span class="info-label">Total Time</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-utensils"></i>
                        <span>${prepTime} min</span>
                        <span class="info-label">Prep Time</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-fire"></i>
                        <span>${cookTime} min</span>
                        <span class="info-label">Cook Time</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-users"></i>
                        <span>${servings}</span>
                        <span class="info-label">Servings</span>
                    </div>
                </div>
                
                <div class="cooking-tips">
                    <div class="tips-title"><i class="fas fa-lightbulb"></i> Chef's Tip</div>
                    <div class="tips-content">For perfect al dente pasta, cook it 1-2 minutes less than package instructions. Reserve some pasta water to add to your sauce for extra richness and to help the sauce cling to the pasta better.</div>
                </div>
                
                <h3 class="section-heading"><i class="fas fa-shopping-basket"></i> Ingredients</h3>
                <ul class="ingredients-list">${formattedIngredients}</ul>
            `;
            
            recipieSection.appendChild(recipieItem);
        }
    </script>
</body>
</html>
